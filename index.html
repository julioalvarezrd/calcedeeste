<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Consumo Energético</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Calculadora de Consumo Energético</h1>
    <form id="consumo-form">
     
      <div class="mb-3">
        <label for="kwhConsumidos" class="form-label">Ingrese Los KW/h:</label>
        <input type="number" class="form-control" id="kwhConsumidos" required>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
